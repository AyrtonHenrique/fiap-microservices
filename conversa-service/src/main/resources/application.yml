micronaut:
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  application:
    name: conversaService
  server:
    netty:
      access-logger:
        enabled: true # Enables the access logger
  #        logger-name: my-access-logger # A logger name, optional, default is `HTTP_ACCESS_LOGGER`
  #        log-format: common # A log format, optional, default is Common Log Format
datasources:
  default:
    url: jdbc:h2:mem:devDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: CREATE_DROP
    dialect: H2
jpa.default.properties.hibernate.hbm2ddl.auto: update
mongodb:
  uri: mongodb://ayrton:123456@localhost:27017/conversation-service